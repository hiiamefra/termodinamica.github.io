<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Examen: Leyes de la Termodin√°mica</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f4f4ff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .quiz-container {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 420px;
    max-width: 95%;
    padding: 25px;
  }
  .quiz-header {
    background: #5b2dfc;
    color: white;
    padding: 15px;
    border-radius: 10px 10px 0 0;
    text-align: center;
    margin: -25px -25px 20px -25px;
  }
  .question {
    font-size: 18px;
    margin-bottom: 15px;
  }
  .options label {
    display: block;
    background: #f8f8ff;
    border: 2px solid #ddd;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.3s;
  }
  .options label:hover {
    background: #ecebff;
    border-color: #5b2dfc;
  }
  .options input {
    display: none;
  }
  .options input:checked + label {
    background: #e0d4ff;
    border-color: #5b2dfc;
    box-shadow: 0 0 5px #b9a9ff;
    font-weight: bold;
  }
  button {
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    background: linear-gradient(90deg, #a16eff, #5b2dfc);
    color: white;
    margin: 10px 5px 0;
  }
  button:hover {
    background: linear-gradient(90deg, #5b2dfc, #a16eff);
  }
  #result {
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #333;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h2>üß™ Examen: Leyes de la Termodin√°mica</h2>
    </div>
    <div id="quiz"></div>
    <div style="text-align:center;">
      <button id="prevBtn" onclick="prevQuestion()">Anterior</button>
      <button id="nextBtn" onclick="nextQuestion()">Siguiente</button>
    </div>
    <p id="result"></p>
  </div>

<script>
const quizData = [
  {
    question: "¬øCu√°l es la rama de la f√≠sica que se encarga del estudio del calor y la temperatura?",
    options: ["Termodin√°mica", "Electromagnetismo", "Cinem√°tica", "√ìptica"],
    correct: 0
  },
  {
    question: "¬øQu√© es lo que se define como una porci√≥n espec√≠fica de materia en la cual se centra la atenci√≥n del intercambio de materia, energ√≠a y calor?",
    options: ["Sistema", "Entorno", "Energ√≠a interna", "Presi√≥n"],
    correct: 0
  },
  {
    question: "¬øCu√°l es el sistema que no puede intercambiar masa ni energ√≠a con su entorno?",
    options: ["Sistema aislado", "Sistema cerrado", "Sistema abierto", "Sistema t√©rmico"],
    correct: 0
  },
  {
    question: "¬øQu√© ley establece que la energ√≠a no se crea ni se destruye?",
    options: ["Primera Ley de la Termodin√°mica", "Segunda Ley de la Termodin√°mica", "Ley Cero de la Termodin√°mica", "Tercera Ley de la Termodin√°mica"],
    correct: 0
  },
  {
    question: "¬øCu√°l ley explica que la entrop√≠a de un sistema aislado siempre aumenta?",
    options: ["Segunda Ley de la Termodin√°mica", "Primera Ley de la Termodin√°mica", "Ley Cero de la Termodin√°mica", "Tercera Ley de la Termodin√°mica"],
    correct: 0
  },
  {
    question: "¬øQu√© sucede con la entrop√≠a cuando un sistema se acerca al cero absoluto?",
    options: ["Tiende a cero", "Aumenta", "Disminuye infinitamente", "Se vuelve negativa"],
    correct: 0
  },
  {
    question: "¬øQu√© permite la Ley Cero de la Termodin√°mica?",
    options: ["Definir la temperatura y el equilibrio t√©rmico", "Calcular la presi√≥n", "Determinar la energ√≠a cin√©tica", "Predecir la entrop√≠a"],
    correct: 0
  },
  {
    question: "¬øQu√© magnitud f√≠sica mide el grado de desorden en un sistema?",
    options: ["Entrop√≠a", "Presi√≥n", "Temperatura", "Calor espec√≠fico"],
    correct: 0
  }
];

let currentQuestion = 0;
let score = 0;
const quiz = document.getElementById('quiz');
const result = document.getElementById('result');

function showQuestion(index) {
  const q = quizData[index];
  quiz.innerHTML = `
    <div class="question"><b>${index + 1}. </b>${q.question}</div>
    <div class="options">
      ${q.options.map((opt, i) => `
        <input type="radio" name="answer" id="opt${i}" value="${i}">
        <label for="opt${i}">${opt}</label>
      `).join('')}
    </div>
  `;
  document.getElementById("prevBtn").style.display = index === 0 ? "none" : "inline-block";
  document.getElementById("nextBtn").innerText = index === quizData.length - 1 ? "Finalizar" : "Siguiente";
}

function nextQuestion() {
  const selected = document.querySelector('input[name="answer"]:checked');
  if (!selected) {
    alert("Por favor selecciona una respuesta antes de continuar.");
    return;
  }

  if (parseInt(selected.value) === quizData[currentQuestion].correct) score++;
  currentQuestion++;

  if (currentQuestion < quizData.length) {
    showQuestion(currentQuestion);
  } else {
    quiz.innerHTML = "";
    document.getElementById("prevBtn").style.display = "none";
    document.getElementById("nextBtn").style.display = "none";
    result.innerHTML = `‚úÖ Has obtenido <b>${score}</b> de <b>${quizData.length}</b> respuestas correctas.`;
  }
}

function prevQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion(currentQuestion);
  }
}

// üëá Llamamos a la funci√≥n para mostrar la primera pregunta inmediatamente
document.addEventListener("DOMContentLoaded", () => {
  showQuestion(currentQuestion);
});
</script>
</body>
</html>
